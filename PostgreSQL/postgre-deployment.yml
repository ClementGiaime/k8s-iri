apiVersion: apps/v1beta1
kind: Deployment
metadata:
 name: postgresql-deployment
spec:
 replicas: 1
 template:
   metadata:
     labels:
       app: postgresql
   spec:
     containers:
     - name: postgressql-container
       image: postgres:9.6
       env:
       - name: POSTGRES_USER
         value: postgres
       - name: POSTGRES_PASSWORD
         value: superpostgres
       - name: PGDATA
         value: /var/lib/postgresql/data/pgdata
       - name: POSTGRES_DB
         value: GitLab
     nodeSelector:
       TypeOfPod: PostgreSQL
