apiVersion: apps/v1beta1
kind: Deployment
metadata:
 name: rocketchat-deployment
spec:
 replicas: 1
 template:
   metadata:
     labels:
       app: rocketchat
   spec:
     containers:
     - name: rocketchat-container
       image: rocket.chat
       env:
       - name: ROOT_URL
         value: http://10.25.25.90/rocket
       - name: MONGO_URL
         value: mongodb://mongo-service/rocketchat
