apiVersion: v1
kind: ConfigMap
metadata:
 name: gitlab-configmap
data:
 # property-like keys
 #gitlab-rb-file-name: gitlabt
 # file-like keys
 gitlab.rb: |
   postgresql['enable'] = false
   gitlab_rails['db_adapter'] = 'postgresql'
   gitlab_rails['db_encoding'] = 'utf8'
   gitlab_rails['db_host'] = '10.244.4.3'
   gitlab_rails['db_port'] = '5432'
   gitlab_rails['db_username'] = 'postgres'
   gitlab_rails['db_password'] = 'superpostgres'
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
 name: gitlab-deployment
spec:
 replicas: 1
 template:
   metadata:
     labels:
       app: gitlab
   spec:
     containers:
     - name: gitlab-container
       image: gitlab/gitlab-ce:latest
       volumeMounts:
       - name: gitlab-volume
         mountPath: /etc/gitlab
     volumes:
     - name: gitlab-volume
       configMap:
         name: gitlab-configmap
     nodeSelector:
       TypeOfPod: GitLab
---
kind: Service
apiVersion: v1
metadata:
  name: gitlab-service
spec:
  selector:
    app: gitlab
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: ssh
    protocol: TCP
    port: 2222
    targetPort: 22
  externalIPs:
    - 10.25.25.100
